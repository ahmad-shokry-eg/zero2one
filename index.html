<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0to.one - Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            width: 100%;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
        }
        /* Add any additional styles here */
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>0to.one</h1>
            <p>Coming Soon</p>
        </div>
    </div>

    <script>
        // JavaScript Code
        // Example: Simple fade-in animation
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.querySelector('.content');
            content.style.opacity = 0;
            let opacity = 0;

            const fadeIn = setInterval(function() {
                if (opacity >= 1) {
                    clearInterval(fadeIn);
                }
                opacity += 0.02;
                content.style.opacity = opacity;
            }, 30);
        });
    </script>

</body>
</html>
